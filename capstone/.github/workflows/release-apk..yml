name: Build and Release APK

on:
  push:
    branches: [Project_Releases] # Or a specific release branch like 'release'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Important for conventional commits

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # Or specify a version
          channel: 'stable'

      - run: flutter pub get

      - run: flutter build apk --release

      - name: Generate release notes
        id: release_notes
        uses: release-drafter/release-drafter@v5
        with:
          config: .github/release-drafter.yml # Configuration file (see below)
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }} # Or use semantic versioning
          release_name: Release v${{ github.run_number }}
          body: ${{ steps.release_notes.outputs.release_notes }}
          prerelease: true # Set to false for final releases

      - name: Upload APK to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
